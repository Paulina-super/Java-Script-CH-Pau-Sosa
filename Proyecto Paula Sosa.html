<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Centro Médico Quilmes</title>
    <meta name="description" content="Odontología profesional Argentina para todo el mundo">
    <link rel="stylesheet" href="css/estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <header>
        <div><img class="header_logo"src="Imagenes/Logo.png" alt="Logo">
        </div>
        <div class="header">            
            <h1>Centro Médico Quilmes</h1>
            <h2>Medicina Familiar</h2>
        </div>
        
        
    </header>


    <main id="contenido">

        <!-- formulario con foto de fondo -->
    
        <section class="turnos">

            <div class="formulario">

                <form id="nuevo-turno">
                    <h3>Solicitud de turnos</h3>
                    <!-- info de contacto -->
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" value=" ">
                    <br>
                    <label for="nombre">DNI</label>
                    <input type="number" id="dni" name="dni" placeholder="DNI" value=" ">
                    <br>
                    <label for="nombre">Teléfono</label>
                    <input type="phone" id="telefono" name="telefono" placeholder="Teléfono" value=" ">
                    <br>
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="form-control">
                    <br>
                    <label for="hora">Horario</label>
                    <input type="time" id="hora" name="hora" class="form-control">
                    <br>


                    <!-- detalles de consulta -->

                    <h4>Aclaraciones</h4>
                    <textarea rows="4" cols="50" id="aclaraciones" name="aclaraciones" placeholder="Escriba aquí su mensaje"></textarea>

                    <!-- botones -->

                    <input type="submit" value="Enviar formulario" id="boton">
                    
                </form>
                
            </div>

        </section>

   </main>

   
    <footer>
        <div>
            <ul class="footer__lista">
                <li class="footer__lista--item">Desarrollado e implementado por SrtaPaulina</li>
                <li class="footer__lista--item">© 2021 Centro Médico Quilmes S.A. - Todos los derechos reservados</li>
            </ul>
        </div>

        <div class="redes">
            <nav>
                <a class="redes__link" href="https://api.whatsapp.com/send?phone=541166010947"> <img class="redes__link--imagen" src="Imagenes/whatsapp.png" alt="Logo Whatsapp"></a>
            </nav>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


    <script src="funciones.js "></script>
    <script src="jquery-3.5.1.js"></script>

</body>

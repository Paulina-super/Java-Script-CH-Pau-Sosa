<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pour Tout Le Monde Pâtisserie</title>
    <meta name="description" content="Pastelería y repostería profesional Argentina para todo el mundo">
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>
        Document
    </title>
</head>

<body>
    <header>
        <div class="header">
            <h1>Pour Tout Le Monde</h1>
            <h2>Odontología</h2>
        </div>
        <nav>
            <a href="/" class="button">Agregar Producto</a>
            <a href="#/pagina1" class="button">Ver Productos</a>
            <a href="#/pagina2" class="button">Buscar</a>
        </nav>
    </header>


    <main>

        <!-- formulario con foto de fondo -->
        <section class="turnos">

            <div class="formulario">

                <form id="nuevo-turno">
                    <h3>Solicitud de turno</h3>
                    <!-- info de contacto -->
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" value=" ">
                    <br>
                    <label for="nombre">DNI</label>
                    <input type="phone" id="dni" name="dni" placeholder="DNI" value=" ">
                    <br>
                    <label for="nombre">Teléfono</label>
                    <input type="phone" id="teledono" name="telefono" placeholder="Teléfono" value=" ">
                    <br>
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="form-control">
                    <br>
                    <label for="hora">Horario</label>
                    <input type="time" id="hora" name="hora" class="form-control">
                    <br>


                    <!-- detalles de consulta -->

                    <h4>Aclaraciones</h4>
                    <textarea rows="4" cols="50" id="aclaraciones" name="aclaraciones" placeholder="Escriba aquí su mensaje"></textarea>

                    <!-- botones -->

                    <input type="submit" value="Enviar formulario" id="boton">
                    <input type="reset" value="Limpiar formulario" id="boton">

                </form>
                <div class="col-md-6">
                    <h2 id="administrador" class="mb-4">Turnos Asignados</h2>
                    <ul id="asignado" class="list-group lista-turnos"></ul>
                </div>
            </div>

        </section>





    </main>
    <footer>
        <div>
            <ul class="footer__lista">
                <li class="footer__lista--item">Desarrollado e implementado por SrtaPaulina</li>
                <li class="footer__lista--item">© Copyright - Pour Tout Le Monde Pâtisserie 2021</li>
            </ul>
        </div>

        <div><img class="img-fluid" src="Imagenes/logotipo2.png" alt="Logo Pour Tout Le Monde">
        </div>
        <div class="redes">
            <nav>
                <a class="redes__link" href="https://api.whatsapp.com/send?phone=541166010947"> <img class="redes__link--imagen" src="Imagenes/whatsapp.png" alt="Logo Whatsapp"></a>
            </nav>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


    <script src="funciones.js "></script>
    <script src="jquery-3.5.1.js"></script>

</body>

</html>
